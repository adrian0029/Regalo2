<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creado Por Adrian</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #8e44ad, #1abc9c); /* Lila y verde jade */
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            margin-top: 20px;
            color: #f3e5f5; /* Tono pastel lila */
        }
        .song-list {
            margin: 20px auto;
            width: 80%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .song {
            margin: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s, color 0.3s;
        }
        .song:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
            color: #8e44ad; /* Lila destacado */
        }
        .song.selected {
            background: #1abc9c; /* Verde jade */
            color: #ffffff; /* Texto blanco */
            transform: scale(1.1);
        }
        .display-area {
            margin-top: 20px;
            height: 300px;
            position: relative;
        }
        .display-area img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 15px;
            animation: fadeIn 0.8s;
            border: 5px solid #8e44ad; /* Borde lila */
        }
        .display-area p {
            margin-top: 20px;
            font-size: 18px;
            color: #f3e5f5; /* Texto en lila claro */
        }

        /* Estilo del reproductor de audio */
        .audio-player {
            margin-top: 20px;
            width: 100%;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>Una Curita al üíî <br> "Todo estar√° bien." üòä‚ù§Ô∏è</h1>
    <div class="song-list">
        <div class="song" onclick="displaySong(1)">Labios Rotos - Zo√©</div>
        <div class="song" onclick="displaySong(2)">Jackpot - Belinda/Kenia Os</div>
        <div class="song" onclick="displaySong(3)">D√≠a de Enero - Shakira</div>
        <div class="song" onclick="displaySong(4)">Ride - Lana del Rey</div>
        <div class="song" onclick="displaySong(5)">Rue Vieille Du Temple - Le√≥n Larregui/Mon Laferte</div>
        <div class="song" onclick="displaySong(6)">Die With A Smile - Lady Gaga, Bruno Mars</div>
        <div class="song" onclick="displaySong(7)">Somewhere Only Know - Keane</div>
    </div>
    <div class="display-area" id="displayArea">
        <p>Selecciona tu favorita!</p>
    </div>

    <!-- Reproductor de audio -->
    <audio id="audioPlayer" class="audio-player" controls hidden></audio>

    <script>
        function displaySong(songNumber) {
            const displayArea = document.getElementById('displayArea');
            const songElements = document.querySelectorAll('.song');
            const audioPlayer = document.getElementById('audioPlayer');
            
            // Datos de canciones con im√°genes y archivos de audio locales
            const data = [
                {
                    img: 'https://images.rapgenius.com/7a9ca0b5812d0faa7afb7c423e9ddc42.300x300x1.jpg',
                    text: 'Labios Rotos - Zo√©',
                    audio: 'labios_rotos.mp3', // Cambia a la ruta de tu archivo de audio
                },
                {
                    img: 'https://www.sdpnoticias.com/resizer/v2/IWGUGUB55NAUDDN6CSQTAHJ7QE.jpg?smart=true&auth=878a7b3db337b1c15c4c9c3194461515990e55a6684aa2ae25c5d6c945665edb&width=440&height=247',
                    text: 'Jackpot - Belinda/Kenia Os',
                    audio: 'jackpot.mp3', // Cambia a la ruta de tu archivo de audio
                },
                {
                    img: 'https://th.bing.com/th/id/R.9b5e1874fb701905567112ed16b5e312?rik=XeN4tXeQbTlS1A&riu=http%3a%2f%2fwww.paredro.com%2fwp-content%2fuploads%2f2015%2f11%2fFlyby-Mixtape-by-Alessandro-Scarpellini.jpg&ehk=V4R3NDgQ4NxGy%2f5xK%2b5kkFqXRKvhusA5gvkGuq2X74U%3d&risl=&pid=ImgRaw&r=0',
                    text: 'D√≠a de Enero - Shakira',
                    audio: 'Enero.mp3', // Cambia a la ruta de tu archivo de audio
                },
                {
                    img: 'https://img.discogs.com/jrSmzBIMkgMucd3sdtk-8bHW3UQ=/fit-in/597x600/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-5398391-1392387641-5593.jpeg.jpg',
                    text: 'Ride - Lana del Rey',
                    audio: 'Ride.mp3', // Cambia a la ruta de tu archivo de audio
                },
                {
                    img: 'https://th.bing.com/th/id/OIP.LLrgicWzqOSdOZCjWVfYMwAAAA?rs=1&pid=ImgDetMain',
                    text: 'Rue Vieille Du Temple - Le√≥n Larregui/Mon Laferte',
                    audio: 'rue_vieille_du_temple.mp3', // Cambia a la ruta de tu archivo de audio
                },
                {
                img: 'https://th.bing.com/th/id/OIP.pkrmK6KrojRz5zszHWzs0QHaHa?rs=1&pid=ImgDetMain',
                text: 'Die With A Smile',
                audio: 'Die.mp3',
            }
            ,
                {
                img: 'https://i0.wp.com/lineday.co/wp-content/uploads/2014/10/Somewhere_only_we_know.jpg?ssl=1',
                text: 'Keane',
                audio: 'Keane.mp3',
            }
            ];

            // Quitar la clase "selected" de todas las canciones
            songElements.forEach(song => song.classList.remove('selected'));

            // Agregar la clase "selected" a la canci√≥n seleccionada
            songElements[songNumber - 1].classList.add('selected');

            const selected = data[songNumber - 1];
            displayArea.innerHTML = ` 
                <img src="${selected.img}" alt="Song Image">
                <p>${selected.text}</p>
            `;

            // Reproducir el audio local
            audioPlayer.src = selected.audio;
            audioPlayer.hidden = false;
            audioPlayer.play();
        }
    </script>
</body>
</html>
